{% load static %}


<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Social Network{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css'><link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
        <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
        <link href="{% static 'network/css/style.css' %}" rel="stylesheet">
        <link href="{% static 'network/css/login.css' %}" rel="stylesheet">
        <link href="{% static 'network/css/tasks.css' %}" rel="stylesheet">
        <link href="{% static 'network/css/teams.css' %}" rel="stylesheet">
        <link href="{% static 'network/css/create_project.css' %}" rel="stylesheet">
        <link href="{% static 'network/css/create_team.css' %}" rel="stylesheet">
        <link href="{% static 'network/css/create_task.css' %}" rel="stylesheet">
        <link href="{% static 'network/css/manage_team.css' %}" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    </head>
    <body>
        <!--PAGE HEADER -->
        <nav class="navbar navbar-expand-lg py-5">
                <ul class="navbar-nav m-auto">
                    {% if user.is_authenticated %}
                    <div class="row">
                        <!--TEAMS PAGE -->
                        <li class="col nav-item">
                            <a class="nav_link button_header {% if request.path == '/teams' %}active{% endif %}" href="{% url 'teams' %}">Teams</a>
                        </li>
                        <!--PROJECTS PAGE -->
                        <li class="col nav-item">
                            <a class="nav_link button_header {% if request.path == '/' %}active{% endif %}" href="{% url 'index' %}">Projects</a>
                        </li>
                        <!--TASKS PAGE -->
                        <li class="col nav-item">
                            <a class="nav_link button_header {% if request.path == '/tasks/' %}active{% endif %}" href="{% url 'tasks' %}">Tasks</a>
                        </li>
                        <!--LOGOUT REQUEST -->
                        <li class="col nav-item">
                            <a class="nav_link button_header border-dark" href="{% url 'logout' %}">Logout</a>
                        </li>
                    </div>
                    {% endif %}
                </ul>
        </nav>

        <!--STYLE FOR ACTIVE HEADER -->
        <style>
            .active {
                background-color: black;
                color: white;
            }
        </style>
        
        <!-- LOADED TEMPLATE -->
        {% block body %}
        {% endblock %}

        <!-- JAVASCRIPT FILES -->
        <script src="{% static 'js/jquery-3.6.3.min.js' %}"></script>
        <script src="{% static 'js/jscolor.js' %}"></script>
        <script src="{% static 'js/main.js' %}"></script>
        <script src="{% static 'js/manage_team.js' %}"></script>
    </body>
</html>
