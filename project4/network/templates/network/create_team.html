{% extends "network/layout.html" %}
{% load static %}


{% block body %}
  <div class="pt-3"></div>
  <div class="container form_card m-auto px-5 py-3">
  <!--CREATE TEAM FORMULARY-->
    <form id="create_team" action="{% url 'create_team' %}" method="post" class="m-2">
      {% csrf_token %}
      <h2 class="pb-3">Create your team</h2>
      
      <!--Team Name-->
      <div class="form-group">
        <label for="team_input"><b>Name</b></label>
        <input type="text" class="form-control" id="team_input" name="team_name" placeholder="Write a name for your team"  maxlength="15">
      </div>

      <!--Team Objective-->
      <div class="form-group">
          <label for="objective_input"><b>Objectives</b></label>
          <textarea class="form-control" id="objective_input" name="team_objective" max-length="45" rows="2"></textarea>
      </div>

      <!--Team Color Picker-->
      <div class="form-group d-flex">
        <label for="colorpicker"><b>Team Color: &nbsp;&nbsp;&nbsp;</b></label>
        <input class="rounded" type="color" id="colorpicker" name="team_color" value="#0000ff">
      </div>

      <!--Users list-->
      <div class="pt-2">
        <label for="user_checkbox"><b>User</b></label>
        <!--Users checkboxes-->
        <div id="user_checkbox">
          {% for user in registered_list %}
            <div class="form-check mb-1">
                <input class="form-check-input" id="flexCheck1" name="user[]" value="{{ user.username }}" type="checkbox">
                <label class="form-check-label" for="flexCheck1"><span class="fst-italic pl-1">{{ user.username }}</span></label>
            </div>
          {% endfor %}
        </div>
      </div>

      <!--Submit button-->
      <div class="d-flex justify-content-center pt-2">
        <button type="submit" class="btn btn-dark">Create team</button>
      </div>
    </form>
  </div>

{% endblock %}
